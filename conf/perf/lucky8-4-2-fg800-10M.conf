# "lucky 8" view performance test:
# 8K ops/sec (background, cluster-wide)
# 800K ops (foreground/queries)
# 80% reads, 20% write (12% updates/deletes, 8% inserts)
# 10M dataset
# no queries on primary index
# 1 ddoc with 8 views

performance.eperf.EVPerfClient.test_vperf2

params:

# general
batch=50
kind=json
mem_quota=20000
loglevel=error

# load phase
items=10000000

# access phase
ratio_sets=0.2
ratio_misses=0.05
ratio_creates=0.40
ratio_deletes=0.50
ratio_hot=0.2
ratio_hot_gets=0.95
ratio_hot_sets=0.95
ratio_expirations=0.0
bg_max_ops_per_sec=2666
fg_max_ops=800000

# control (defaults: pytests/performance/perf_defaults.py)
load_wait_until_drained=1
loop_wait_until_drained=0
mcsoda_heartbeat=3
tear_down=1
tear_down_proxy=1
tear_down_bucket=0
tear_down_cluster=1
tear_down_on_setup=0
