# "EVPERF'2" view performance test:
# 4 ddocs with 10 views per ddoc
# 100M items (DGM)
# 80GB bucket quota (128GB total RAM)
# 30 clients
# 8K ops/sec total background load (memcached commands)
# 80% reads, 20% write (12% updates/deletes, 8% inserts)
# Cache miss ratio < 1%
# Stop on 15M total queries

performance.iperf.MultiClientTests.test_vperf

params:

# general
batch=50
kind=json
mem_quota=80000

# load phase
items=100000000
hot_init_items=5000000

# index phase
views=[10, 10, 10, 10]

# access phase
ratio_sets=0.2
ratio_misses=0.0
ratio_creates=0.40
ratio_deletes=0.50
ratio_hot=0.05
ratio_hot_gets=0.99
ratio_hot_sets=0.99
ratio_expirations=0.03
bg_max_ops_per_sec=500
max_creates=1000000000
fg_max_ops=15000000
total_clients=16
time=7200

# control (defaults: pytests/performance/perf_defaults.py)
load_wait_until_drained=1
loop_wait_until_drained=0
mcsoda_heartbeat=3
tear_down=1
tear_down_proxy=1
tear_down_bucket=0
tear_down_cluster=1
tear_down_on_setup=0
cbm=1
